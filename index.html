<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR Componentes</title>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/bf3eca8c50.js" crossorigin="anonymous"></script>

  <!--css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--css propio-->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand navUrl" href="./index.html">
                <img src="./img/nav-pc.jpg" alt="Logo" width="45" height="35" class="d-inline-block align-text-top">
                Arma Tu Master Race!!
              </a>
            </div>
          </nav>
        </div>
        <div class="col-md-4">
          <div class="imgCarrito">
            <p class="pMoneda"><i class="fa-solid fa-comments-dollar"></i>  Tipo de cambio U$S 1 / $ <span id="cambioMoneda"></span>  </p>
            <a href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i> <span id="cuentaCarrito"></span></a>
          </div>
        </div>
      </div>

    </div>
  </header>

  <main>
    <div class="container">
      <div class="principal">
        <p data-target="#cpu"><img class="imgMenu" src="./img/cpuImg.png" alt=""></p>
        <p data-target="#mb"><img class="imgMenu" src="./img/tarjeta-madre.png" alt=""></p>
        <p data-target="#ram"><img class="imgMenu" src="./img/ram.png" alt=""></p>
        <p data-target="#gpu"><img class="imgMenu" src="./img/gpu.png" alt=""></p>
        <p data-target="#fuente"><img class="imgMenu" src="./img/fuente-de-alimentacion.png" alt=""></p>
        <p data-target="#gabinete"><img class="imgMenu" src="./img/servidor.png" alt=""></p>
        <p data-target="#finalizar" class="checkOut"><a href="./carrito.html"><img class="imgMenu" src="./img/carro.png" alt="">Check out!</a></p>  

      </div>

      <div class="content">

        <div data-content id="cpu" class="active"><div id="contenedorTjCpus"></div></div>
        <div data-content id="mb"><div id="contenedorTjMbs"></div></div>
        <div data-content id="ram"><div id="contenedorTjRams"></div></div>
        <div data-content id="gpu"><div id="contenedorTjGpus"></div></div>
        <div data-content id="fuente"><div id="contenedorTjFuentes"></div></div>
        <div data-content id="gabinete"><div id="contenedorTjGabinetes"></div></div>
        <div data-content id="finalizar"><span id="totalCarrito"></span></div>
      </div>
      </div>

  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/productos.js"></script> 
  <script src="./js/carrito-service.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
